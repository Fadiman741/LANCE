<div style="height: auto">
  <div class="contact">
    <div style="max-width: 700px;margin: auto;">
      <h1>Let's Talk</h1>
      <p>Thanks for taking the time to contact me. Please send me some information on your project so I can determine how best to help you.</p>
      <form action="https://formsubmit.co/" method="POST" style="padding-top: 40px;">
          <div>
            <div style="display: flex;justify-content: space-between;">
              <div class="input">
                <label>Name *</label>
                <input type="text" placeholder="Enter your name..." name="name"  required>
              </div>
              <div class="input" style="padding-left: 3%;">
                <label>Email *</label>
                <input type="text" placeholder="Enter your email..."name="email" required>
              </div>
            </div>
            <div class="textarea">
                <label>Your Message</label>
                <!-- <input  placeholder="Enter your name..."> -->
                <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea> 
            </div>
          </div>
          <div style="padding: 20px;">
            <button class="arrow-button" style="margin: auto;width: 200px;height: 55px;border-radius: 5px;" type="submit">Submit Form<span class="arrow"></span>
            </button>
          </div>
          
      </form>
    </div>
  </div>
</div>
